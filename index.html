<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai Image </title>
</head>

<body>

    <div class="container">
        <h1>TẠO HÌNH ẢNH AI</h1>
        <p>Viết điều bạn cần vào đây để tạo ra hình ảnh với sức mạnh của Ai-với chất lượng ảnh cực cao,độ phân giải 4k.</p>
        <form class="gen-form">
            <input type="text" id="user-prompt" , placeholder="Type your prompt here..." autocomplete="off">

        </form>

        <div class="result">
            <div id="loading">Chờ mình tạo nhé...</div>
            <div id="image-grid"></div>
        </div>

    </div>

    <script src="pro.js"></script>
